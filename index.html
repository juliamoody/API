<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WOOHOO SPOTIFY API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <script src="app.js"></script>
</head>

<body onload="onPageLoad()">
    <div class="container">
        <div id="tokenSection" class="row">
            <div class="col">
                <div class="mb-3">
                    <label for="clientId" class="form-label">Client ID</label>
                    <input type="text" class="form-control" id="clientId" placeholder="">
                </div>
                <div class="mb-3">
                    <label for="clientSecret" class="form-label">Client Secret</label>
                    <input type="text" class="form-control" id="clientSecret" placeholder="">
                </div>
                <div class="makeCenter">
                <input class="btn btn-primary btn-lg" type="button" onclick="requestAuthorization()" value="Request Authorization">
                </div>
            </div>
                <div class="card" style="width: 400px; margin-left: 30%;">
                    <img src="https://i.ytimg.com/vi/rdpz3AtIppk/maxresdefault.jpg" class="card-img-top" alt="my API friend">
                    <div class="card-body text-center">
                      <h5 class="card-title">ACKNOWLEDGEMENT</h5>
                      <p class="card-text">this man and I spent some quality time together yesterday because spotify requires a lot of work but I was invested.</p>
                      <a href="https://www.youtube.com/channel/UCUCydzw0QXIrNXi9NYUXgQA/about" class="btn btn-primary btn-lg"> check out his YT</a>
                    </div>
                  </div>
            </div>
        </div>
    </div>
    <div class="container2">
        <div id="deviceSection" class="row">
            <div class="col">
                <div class="row">
                    <div class="container-lg">
                        <h1> Currently Playing</h1>
                        <input type="button" class="btn btn-primary btn-sm mt-3" onclick="currentlyPlaying()" value="Refresh Currently Playing">
                        <div>
                            <img id="albumImage" src="">
                            <div id="trackTitle"></div>
                            <div id="trackArtist"></div>
                        </div>

                    </div>
                </div>

            </div>
        </div>
    </div>


</body>

</html>
